<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <script src="jquery.js"></script>
    <script src="tic-tac-toe.js"></script>
    <style>
      .container {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
      }
      .square {
        width: 200px;
        height: 200px;
        background-color: pink;
        line-height: 150px;
        color: white;
        font-weight: bold;
        font-size: 3em;
        text-align: center;
      }
      .square p {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container"><h1>Tic Tac Toe</h1></div>
    <div class="container scoreboard"><p>Score:</p><p class="xScore">0</p><p>-</p><p class="oScore">0</p></div>
    <div class="container">
      <button class="new-game">New Game</button>
      <button class="clear-score">Clear Score</button>
    </div>
    <div class="container banner"></div>
    <div value="0" class="container">
      <button value="0" id="1" class="square 0"><p></p></button>
      <button value="1" id="2" class="square 0"><p></p></button>
      <button value="2" id="3" class="square 0"><p></p></button>
    </div><br>
    <div value="1" class="container">
      <button value="0" id="4" class="square 0"><p></p></button>
      <button value="1" id="5" class="square 0"><p></p></button>
      <button value="2" id="6" class="square 0"><p></p></button>
    </div><br>
    <div value="2" class="container">
      <button value="0" id="7" class="square 0"><p></p></button>
      <button value="1" id="8" class="square 0"><p></p></button>
      <button value="2" id="9" class="square 0"><p></p></button>
    </div>
  </body>
</html>
